<script type="text/javascript">

    var fill = function(i, cardside, card_info) {
        console.log(i, cardside);

        var pageId = "#" + i + "s" + cardside.cardside;
        //$(pageId + " .words").html("Шта");
        $("#-1").attr("id", i + "s" + cardside.cardside);
        //alert("id changed");
        $(pageId + " .kanji").html(cardside.kanji);
        //console.log(i, "check " + card.bigkanji);
        $(pageId + " .kanji").click(function() {
            alert("you clicked " + i);
        });

            var divItem = "<div class='kun'>" + kunItem + "</div>";
            $(pageId + " .kuns").append(divItem);
        });
        cardside["on"].forEach(function(onItem) {

            $(pageId + " .ons").append(divItem);
        });
        var k = 0;
        cardside.words.forEach(function(wordItem) {
            k++;
            var row = "<tr><td class='word'>" + k + ") " + wordItem.word + "</td> * " + "<td class='word_kun'>" + wordItem.word_kun + "</td></tr>";
            console.log("HERE IS MY WORD", wordItem);
            $(pageId + " .words").append(row);
        });
        //$(pageId + " .kuns").html(cardside.kun);
        //console.log(i, "check" + card.kun);

       // console.log(i, "check" + card.words);
        $(pageId + " .level").html(card_info.lvl);

        $(pageId + " .sideinfo").html((cardside.cardside + 1) + "/" + card_info.sides);
       // console.log(i, "check" + card.lvl);
        /*$(pageId + " #nextcard").click(function() {

        $("#" + i + cardside.cardside + " #prevcard").click(function() {
            DataPresenter.prev();
        });*/


    };
 </script>
