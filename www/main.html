    <body>
        <div id="starter" data-role="page"  show="false">
            <div data-role="header">Kanji card!</div>
            <div data-role="main" class="ui-content">
                Welcome to Kanji Cards demonstration!
                <a id="prevcard"   class="ui-btn ui-corner-all ui-btn-inline">previous </a>
                <a id="nextcard"   class="ui-btn ui-corner-all ui-btn-inline">next </a>
                <a href="#popupLogin" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-icon="check" data-theme="a" data-transition="pop">Войти</a>
                <div data-role="popup" id="popupMenu" data-theme="a">
                    <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
                        <form id="auth_form">
                            <div style="padding:10px 20px;">
                                <h3>Введите логин и пароль</h3>
                                <label for="un" class="ui-hidden-accessible">Логин:</label>
                                <input type="text" name="user" id="un" value="" placeholder="username" data-theme="a">
                                <label for="pw" class="ui-hidden-accessible">Пароль:</label>
                                <input type="password" name="pass" id="pw" value="" placeholder="password" data-theme="a">
                                <button  id="auth_btn" type="submit" data-theme="b" data-icon="check">Войти</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="menu" data-role="page" >

            <div data-role="header">Меню колод</div>
           <!-- <div data-role=""-->
            <div data-role="main" class="ui-content">
                <div id="decks_menu">
                    Колоды карточек<br>
                </div>

                <div id="custom_menu">
                    Колоды-категории<br>
                </div>
            </div>

        </div>

        <div id="cards_place">


        </div>
