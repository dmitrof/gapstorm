<div class="menu_item" id="-2">
    <div class="deck_description">О колоде: </div>
    <div class="deck_length">Карточек: </div>
    <button class="choose_deck_btn">Choose</button>

</div>

<script type="text/javascript">

    var fill = function(deck_id, deck) {
        $("#-2").attr("id", deck_id);
        $("#" + deck_id + " .choose_deck_btn").html(deck.deck_name);
        $("#" + deck_id + " .deck_length").append(deck.cards_list.length);
        $("#" + deck_id + " .deck_description").append(deck.description);

        $("#" + deck_id + " .choose_deck_btn").click(function() {
            if (deck.custom) {
                DataPresenter.presentCustomDeck(deck.cards_list);
            }
            else {
                DataPresenter.presentDeck(deck_id);
            }

        });
        if (deck.cards_list) {
            //console.log("cards_list", deck.cards_list);
        }
    };
</script>
