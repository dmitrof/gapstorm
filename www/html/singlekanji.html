<div id="-1" data-role="page" class="card" show="false">
    <div data-role="header">Kanji card!</div>
    <div data-role="main" class="ui-content">
        <div class="bigkanji"></div>
        <div class="kana"></div>
        <div class="words">example</div>
        <div class="level"></div>
        <br>
        <a id="prevcard"   class="ui-btn ui-corner-all ui-btn-inline">previous </a>
        <a id="nextcard"   class="ui-btn ui-corner-all ui-btn-inline">next </a>
    </div>
</div>
<script type="text/javascript">

    var fill = function(i, card, cardinfo) {
        //console.log(i, card);
        $("#-1").attr("id", i + "front");
        //alert("id changed");
        $("#" + i +"front .bigkanji").html(card.bigkanji);
        //console.log(i, "check " + card.bigkanji);
        $("#" + i +"front .bigkanji").click(function() {
            alert("you clicked " + i);
        });
        $("#" + i + "front .kana").html(card.kana);
        //console.log(i, "check" + card.kana);

        $("#" + i + "front .words").html(card.words);
       // console.log(i, "check" + card.words);
        $("#" + i + "front .level").html(card.lvl);
       // console.log(i, "check" + card.lvl);
        $("#" + i + "front #nextcard").click(function() {

            DataPresenter.next();
        });
        //console.log(i, "check");
        $("#" + i + "front #prevcard").click(function() {
            DataPresenter.prev();
        });


    };
 </script>
