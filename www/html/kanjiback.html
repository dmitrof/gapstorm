<div id="-1" data-role="page" class="card" show="false">
    <div data-role="header">Kanji card!</div>
    <div data-role="main" class="ui-content">
        <div class="kanjitranslation"></div>
        <div class="kanjiromaji"></div>
        <br>
        <a id="prevcard"   class="ui-btn ui-corner-all ui-btn-inline">previous </a>
        <a id="nextcard"   class="ui-btn ui-corner-all ui-btn-inline">next </a>
    </div>
</div>
<script type="text/javascript">

    // prev();


    var fill = function(i, cardside, cardinfo) {
        //alert("fill the card");
        $("#-1").attr("id", i + "s1");
        //alert("id changed");
        $("#" + i +"s1 .kanjitranslation").html(cardside.kanjitrans);

        $("#" + i +"s1 .kanjitranslation").click(function() {
            alert("you clicked " + i);
        });

        $("#" + i + "s1 .kanjiromaji").html(cardside.romaji);


        $("#" + i + "s1 #nextcard").click(function() {

            DataPresenter.next();
        });

        $("#" + i + "s1 #prevcard").click(function() {
            DataPresenter.prev();
        });


    };
</script>
